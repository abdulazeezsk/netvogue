<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 ui-if="!iambrand" class="leftpane_entity_heading">Boutique</h4>
			<h4 ui-if="iambrand" class="leftpane_entity_heading">Brand</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a ng-href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a ng-href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<!-- <div>
				<span class="left rightpane_subHeading">Add Print Campaign </span>
				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info" style="width:75%"> <a href="#/printcampaign">Print
						Campaign</a> <span class="divider">/</span> <span>
						<a href="#/campaign?id={{galleryid}}">{{galleryname}}</a></span>
				</span> <span class="right fileinput-button"> <span

					<input id="fileupload" type="file" name="files[]" multiple data-url="printcampaign/addphotos"
                			onchange="angular.element(this).scope().addfiles(this)" >
				</span>
				<div class="divi2 right_pane_underline"></div>
			</div> -->
			
			<!-- header-->
			<div>
				<div
					style="border-bottom: 1px solid black; position: relative; top: -2px;">
					<span class="left ywbreadcrumb header_width"> <a class="nonactive"
						href="#/printcampaign" >printcampaign</a> <span class="ywdivider">/</span> <a class="nonactive"
						href="#/campaign?id={{galleryid}}" >{{galleryname}}</a> <span class="ywdivider">/</span> <span>
						Organize</span></span><span
						class="right"> <a href="#/campaign?id={{galleryid}}"
						class="rightpane_back_btn nodeco">Back</a>
					</span>
				</div>
				<div style="border-bottom: 1px solid black;">
					<span class="left right_pane_info">Find Print Campaigns
					using the filters</span> 
						<span class="right fileinput-button"> <span
					class="rightpane_add_btn">Upload Print Campaigns</span> 
					<input id="fileupload" type="file" name="files[]" multiple data-url="printcampaign/addphotos"
                			onchange="angular.element(this).scope().addfiles(this)" >
				</span>
				</div>
			</div>
			<!-- header-->
			<div>
			<div class="alert alert-info" style="margin:10px 0;">
					<button type="button" class="close" data-dismiss="alert">
						<small>x</small>
					</button>
					Drag & drop photos here or Choose photos to
					upload You've used 10% of your 300 MB upload limit Pro members get unlimited uploads. Upgrade?
				</div>
			<!-- data masonry pane -->
			<div fileupload-plugin ng-model="existingfiles" new-files="newfiles" 
            			min-height="150" max-height="150" gallery-id="galleryid" 
            			set-profilepic="setprofilepic(uniqueid)"
            			update-data="updatephoto(label, seasonname, photoid)"
            			delete-data="deletephoto(photoid)" files-added="filesadded">
            </div>	
            </div>
            <!-- data masonry pane -->
	</div>
	<!-- right pane -->
</div>
