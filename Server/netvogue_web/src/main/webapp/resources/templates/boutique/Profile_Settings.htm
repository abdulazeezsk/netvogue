<!--body-->
<div class="container">
    <div class="row">
        <!-- <!-- left-pannel -->
        <!-- left-pannel -->
        <!-- right pannel -->
        <div class="span12">
            <span class="left">
                <h4 class="subHeading_no_underline">
                    Profile Settings</h4>
            </span><span id="span1"><span class="right"><a href="#profile" class="add_edit adjust_height">
                Back</a></span></span>
            <div class="divi2 topborderline">
            </div>
            <ul class="nav nav-tabs" id="myTab">
                <li ng-class="{active: tabposition == 0}"><a href="#about_us" data-toggle="tab">About
                    Us</a></li>
                <li ng-class="{active: tabposition == 1}"><a href="#product_line" data-toggle="tab">
                    Product Line</a></li>
                <li ng-class="{active: tabposition == 2}" ui-if="!iambrand"><a href="#brands_carried" data-toggle="tab">
                    Brands Carried</a></li>
                <li ng-class="{active: tabposition == 2}" ui-if="iambrand"><a href="#brands_carried" data-toggle="tab">
                    Stockists</a></li>
                <li ng-class="{active: tabposition == 4}"><a href="#contact_info" data-toggle="tab">
                    Contact Info</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" ng-class="{active: tabposition == 0}" id="about_us">
                    <h4 class="subHeading_no_underline">
                        About Us
                    </h4>
                    <div class="divi2 topborderline">
                    </div>
                    <div style="width: 920px; height: 400px;">
                        <textarea id="textarea" rows="20" style="width: 920px;" ng-model="aboutus"></textarea>
                    </div>
                    <div style="padding-left: 830px;">
                        <button type="submit" class="btn btn-primary" style="" data-loading-text="Saving..."
                            ng-click="updateaboutus(aboutus, $event)">
                            Save changes</button>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active: tabposition == 1}" id="product_line">
                    <h4 class="subHeading_no_underline">
                        Product Line
                    </h4>
                    <div class="divi2 topborderline">
                    </div>
                    <div style="width: 560px;" class="ProductSelection">
                        <div class="divi2">
                        </div>
                        <div class="ProductCategory" ng-repeat="line in productline">
                            <input type="checkbox" ng-model="line.selected"/><span
                                class="Title">{{line.productlinename}}</span></div>
                    </div>
                    <div style="padding-left: 830px;">
                        <button type="submit" class="btn btn-primary" style="" data-loading-text="Saving..."
                        	ng-click="updateproductline(productline, $event)">
                            Save changes</button>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active: tabposition == 2}" id="brands_carried">
                    <div class="span11">
                        <h4 class="subHeading_no_underline" ui-if="!iambrand"> Brands Carrried</h4>
                        <h4 class="subHeading_no_underline" ui-if="iambrand"> Stockists</h4>
                        <div class="divi2 topborderline">
                        </div>
                        <input type="text" id="txt_brands_carried" class="span3" placeholder="Enter Brand Name" 
                        	 	ng-model="brandsentered" ng-change="brandsenteredchanged(brandsentered)" ui-jq="typeahead" ui-options="{ source: brands }"/>
                        <button class="btn btn-primary  addbrands_btn" ui-if="!iambrand" ng-click="addBrandsCarried(brandsentered)">
                            ADD BRAND
                        </button>
                        <button class="btn btn-primary  addbrands_btn" ui-if="iambrand" ng-click="addBrandsCarried(brandsentered)">
                            ADD STOCKIST
                        </button>
                        <div style="padding-left: 830px;">
                        <button type="submit" class="btn btn-primary" style="" data-loading-text="Saving..."
                        	ng-click="updatebrandscarried($event)">
                            Save changes</button>
                    	</div>
                        <div class="divi2">
                        </div>
                        <div>
                            <ul class="n-wizard-brand-list">
                                <li class="size-5 n-wizard-brand" style="border-bottom: 1px solid #797979; padding: 4px 4px 2px 4px;"
                                    ng-repeat="brand in brandscarried.keys()"><a class="float-right orange" ng-click="removeBrandsCarried(brand)">
                                        X</a>{{brand}}<span class="clear"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active: tabposition == 4}" id="contact_info">
                    <h4 class="subHeading_no_underline">
                        Contact Info
                    </h4>
                    <div class="divi2 topborderline">
                    </div>
                    <form class="form-horizontal">
                    <div class="control-group pull-left span11">
                        <label class="control-label">
                            Country</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Country" id="Text5" ng-model="contactinfo.country" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            State</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="State" id="Text6" ng-model="contactinfo.state" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            City</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="City" id="Text7" ng-model="contactinfo.city" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Address</label>
                        <div class="controls">
                            <textarea class="span3" id="textarea1" rows="3" ng-model="contactinfo.address"></textarea>
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Zip</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Zip" id="Text8" ng-model="contactinfo.zip" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Mobile</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Mobile" id="Text10" ng-model="contactinfo.mobile" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Telephone1</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Telephone" id="Text11" ng-model="contactinfo.landline1" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Telephone2</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Telephone" id="Text1" ng-model="contactinfo.landline2" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Website</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Website" id="Text12" ng-model="contactinfo.website" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Year Established:</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Year Established" id="Text13" ng-model="contactinfo.yearest" />
                        </div>
                        <div class="divi2">
                        </div>
                        <div class="controls" style="padding-left: 112px;">
                            <button type="submit" class="btn btn-primary" data-loading-text="Saving..."
                            	ng-click="updatecontactinfo(contactinfo, $event)">
                                Save Changes</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- right pannel -->
</div>
<script src="lib/jquery/jquery.blockUI.js" type="text/javascript"></script>
