<!--body-->
<div class="container">
    <div class="row">
        <!-- left pannel -->
        <div class="span2">
            <h4 class="small_boutiqueprofile">
                Boutique</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span2">
                    <div>
                        <a href="#profile">
                            <img alt="" src="http://placehold.it/50x50" class="pull-left"></a> <a href="#profile"
                                class="boutiquename_title">Boutique Name</a>
                    </div>
                </li>
            </ul>
            <div class="search_box">
                <h2>
                    FILTERS</h2>
                <div class="advanced_search">
                    <h4>
                        Brand</h4>
                    <input type="text" class="adv_sch" />
                    <h4>
                        LOCATION</h4>
                    <input type="text" class="adv_sch" />
                    <h4>
                        PRICE RANGE</h4>
                    <input type="text" class="adv_sch adv_sch_price" /><span>To</span><input type="text"
                        class="adv_sch adv_sch_price" />
                </div>
            </div>
            <div>
                <div>
                    <h3 class="treeview-heading">
                        category</h3>
                </div>
                <div checkbox-tree ng-model="searchFilter">
                </div>
            </div>
        </div>
        <!-- left pannel -->
        <!-- right pannel -->
        <div class="span10">
            <div>
                <h4 class="subHeading">
                    Brands</h4>
                <h5 class="info">
                    Find Brands using the filters</h5>
                <div class="divi2 topborderline">
                </div>
                <div>
                    <ul class="thumbnails">
                        <li ng-repeat="brand in advancedsearch | startFrom:pagenumber*pageSize | limitTo:pageSize">
                            <div class="viewls view-firstls">
                                <a href="#/{{brand.brandlistitemid}}">
                                    <img src="{{brand.brandprofilepic}}" alt=""></a>
                                <div class="maskls mask-1">
                                </div>
                                <div class="maskls mask-2">
                                    <p>
                                        <u>{{brand.brandname}}</u>
                                        <br />
                                        {{brand.brandlocation}}</p>
                                </div>
                                <div class="contentls">
                                    <h1>
                                        <a href="#/{{brand.brandlistitemid}}" class="mask_edit">View</a></h1>
                                </div>
                                <div class="divi2">
                                </div>
                            </div>
                            <div class="brandtitle_price">
                                <!--<h3>
                                {{linesheet.linesheetseason}}</h3>-->
                                <h3>
                                    {{brand.brandname}}</h3>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pagination" style="margin-left: auto; margin-right: auto; width: 35%;">
                    <ul>
                        <li><a ng-disabled="pagenumber == 0" ng-click="pagenumber=pagenumber-1" class="bx-prev">
                            Prev</a></li>
                        <li ng-repeat="number in pagenumbers" ng-class="{active: $index == pagenumber}"><a
                            href="#">{{number}}</a> </li>
                        <li><a ng-disabled="currentPage >= advancedsearch.length/pageSize - 1" ng-click="pagenumber=pagenumber+1"
                            class="bx-next">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- right pannel -->
    </div>
</div>
