
<!--body-->
    <div class="container minumum_height">
        <div class="row">
            <!-- left pannel -->
            <div class="span2">
                <h4 class="small_boutiqueprofile">
                    Boutique</h4>
                <div class="divi2">
                </div>
                <ul class="thumbnails">
                    <li class="span2">
                        <div>
                            <a href="#profile">
                                <img alt="" src="http://placehold.it/50x50" class="pull-left"></a> <a href="#profile"
                                    class="boutiquename_title">Boutique Name</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- left pannel -->
            <!-- right pannel -->
            <div class="span10">
                <span class="left">
                    <h4 class="subHeading_no_underline">
                        Print Campaign</h4>
                </span><span id="span1"><span class="right"><a ng-href="#{{backButton}}"
                    class="add_edit adjust_height">Back to Print Campaign</a></span></span>
                <div class="divi2 topborderline">
                </div>
                <div id="myCarousel" class="carousel slide">
                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="item" ng-repeat="viewPrintcampaign in viewPrintcampaigns" ng-class="{active: $first}">
                            <img src="{{viewPrintcampaign.printcampaignpic}}" alt="">
                            <div class="carousel-caption">
                                <h4>
                                    {{viewPrintcampaign.printcampaignname}}{{viewPrintcampaign.printcampaignseason}}</h4>
                                <p>
                                    {{viewPrintcampaign.printcampaigndescription}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>
        <!-- right pannel -->
    </div>
