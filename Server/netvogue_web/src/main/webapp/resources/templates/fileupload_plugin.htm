<ul  class="nav nav-tab nav-stacked" ui-sortable ng-model="existingfiles" id="container" class="clearfix">
	<li ng-repeat="eachfile in newfiles" class="span3">
		<div class="thumbnail">
			<img ng-src={{eachfile.thumbnail_url}} alt=""
				ng-style="{'max-height': maxheight, 'min-height': minheight}">
			<div style="min-height: 100px; max-height: 100px;">
				<span ng-show="progressVisible"
					style="position: relative; top: 30px;">
					<div class="percent">{{progress}}%</div>
					<div class="progress-bar">
						<div class="uploaded" ng-style="{'width': progress+'%'}"></div>
					</div>
				</span>
			</div>
		</div>
	</li>
	<li ng-repeat="eachfile in existingfiles" style="postion:absloute;">
	      <div class="organise">
			 <span class="image"><img alt="" >
			</span>
			<span style="width:400px;margin-left:10px;"  >
				<div edit-text data="eachfile"
					edit-mode="isEditMode"
					update-data="updatedataToParent(label, seasonname, photoid)">
				</div>
			</span>
			
		</li>
	
	</ul>
