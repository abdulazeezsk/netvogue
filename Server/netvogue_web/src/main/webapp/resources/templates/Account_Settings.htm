<!--body-->
<div class="container minimum_height">
    <div class="row">
        <!-- left-pane -->
        <div class="span3">
            <h4 class="leftpane_entity_heading">
                Boutique</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span3">
                    <div>
                       	<span> <a href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a> </span>
								<span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- left-pane -->
        <!-- right-pane -->
        <div class="span9">
            <div>
                  <span class="left rightpane_subHeading">
                    Account Settings</span>
                <div class="divi2 right_pane_underline">
                </div>
                <div class="accordion" id="accordion2">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                {{entityname}}</a>
                        </div>
                        <div id="collapseOne" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <form class="span3">
                                <label class="control-label">
                                <input type="text" class="span3" ng-model="newname" placeholder="Boutique Name">
                                <label class="control-label">
                                    Password</label>
                                <input type="password" class="span3" ng-model="$scope.password" placeholder="Password">
                                <button type="submit" class="btn btn-primary" ng-click="updatename(newname)">
                                    Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                                Email </a>
                        </div>
                        <div id="collapseTwo" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <form class="span3">
                                <label class="control-label">
                                    Email</label>
                                <input type="text" class="span3" ng-model="newemail" placeholder="Email">
                                <label class="control-label">
                                    Password</label>
                                <input type="password" class="span3" ng-model="$scope.password" placeholder="Password">
                                <button type="submit" class="btn btn-primary" ng-click="updateemail(newemail)">
                                    Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
                                Password </a>
                        </div>
                        <div id="collapseThree" class="accordion-body in collapse">
                            <div class="accordion-inner">
                                <form class="span3">
                                <label class="control-label">
                                    Old password</label>
                                <input type="password" class="span3" ng-model="$scope.password" placeholder="Old Password">
                                 <label class="control-label">
                                    New password</label>
                                <input type="password" class="span3" ng-model="newpassword" placeholder="New Password">
                                 <label class="control-label">
                                    Confirm password</label>
                                <input type="password" class="span3" ng-model="confirmpassword" placeholder="Confirm Password"
                                	name="uConfirmPassword" required maxlength="10" same-as="{{newpassword}}">
	                                <div ng-show="form.uConfirmPassword.$dirty && form.uConfirmPassword.$invalid">
	                                <span ng-show="form.uConfirmPassword.$error.required" class="validation_msg">Confirm
	                                    Password Is Required</span> <span ng-show="form.uConfirmPassword.$error.sameAs" class="validation_msg">
	                                        Password Is Not Matching</span>
	                            	</div>
                                <button type="submit" class="btn btn-primary" ng-click="updatepassword(newpassword)">
                                    Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- right-pane -->
    </div>
</div>
