<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a> </span>
								<span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
				<div>
				<h4 class="leftpane_subheading">Collections</h4>
				<ul class="nav nav-tab nav-stacked">
					<li ng-repeat="collection in collections">
						<div class="leftpanefeed">
							<div class="feedimage">
								<a ng-click="setgalleryid(collection.galleryid)"> <img alt=""
									ng-src="{{collection.leftpic}}" class="pull-left"></a>
							</div>
							<div class="leftpanefeed_text">
								<h3>
									<a ng-click="setgalleryid(collection.galleryid)">{{collection.brandname}}</a>
								</h3>
								<p>{{collection.galleryname}}</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<div>
					<span class="left heading_btn header_width"> <a href="#/collections">
						collection</a> <span class="divider">/</span> <span> <a

				</span>
				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info">
					<!-- Find Collections using the filters -->
				</span>
				<span class="right" >
