<ul class="thumbnails">
	<li class="span2" ng-repeat="style in styles| limitTo:4">
		<div class="thumbnail">
			<img ng-src="http://placehold.it/130X151" alt="">
			<div class="caption">
				<p>
					<span class="fileinput-button addimg"><a style="font-weight:bold;text-decoration:none;">Add Style</a>
						<input id="styleupload" type="file" name="files[]" multiple
						onchange="angular.element(this).scope().filesadded(this)">
					</span> 
				</p>
			</div>
		</div>
	</li>
</ul>
