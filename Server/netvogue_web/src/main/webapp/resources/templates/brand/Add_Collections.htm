<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Brand</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a ng-href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a ng-href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<!-- header -->
			<div>
				<div
					style="border-bottom: 1px solid black; position: relative; top: -2px;">
					<span class="left ywbreadcrumb header_width"> <a
						class="nonactive" href="#/collections">Collections</a> <span
						class="ywdivider">/</span> <a class="nonactive"
						ng-href="#/collection?id={{galleryid}}">{{brandname}}{{galleryname}}</a> <span
						class="ywdivider">/</span> <span> Organize</span></span> <span
						class="right"> <a ng-href="#/collection?id={{galleryid}}"
						class="rightpane_back_btn nodeco">Back</a>
					</span>
				</div>
				<div style="border-bottom: 1px solid black;">
					<span class="left right_pane_info">Find Colections using the
						filters</span> <span class="right fileinput-button"> <span
						class="rightpane_add_btn">Upload collections</span> <input
						id="fileupload" type="file" name="files[]" multiple
						data-url="collection/addphotos"
						onchange="angular.element(this).scope().addfiles(this)">
					</span>
				</div>
			</div>
			<!-- header -->
			<div>
				<div class="alert alert-info" style="margin: 10px 0;">
					<button type="button" class="close" data-dismiss="alert">
						<small>x</small>
					</button>
					Drag & drop Collections here or Choose Collections to upload You've used 10%
					of your 300 MB upload limit Pro members get unlimited uploads.
					Upgrade?
				</div>

				<!-- upload plugin -->
				<div fileupload-plugin ng-model="existingfiles" new-files="newfiles"
					min-height="300" max-height="300" gallery-id="galleryid"
					set-profilepic="setprofilepic(uniqueid)"
					update-data="updatephoto(label, seasonname, photoid)"
					delete-data="deletephoto(photoid)" files-added="filesadded"></div>
				<!-- upload plugin -->

			</div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!--body-->
