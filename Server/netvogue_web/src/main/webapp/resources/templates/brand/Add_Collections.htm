<!--body-->
<div class="container minimum_height">
    <div class="row">
        <!-- left pane -->
        <div class="span3">
            <h4 class="leftpane_entity_heading">
                Brand</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span3">
                    <div>
                     <span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a> </span>
								<span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- left pane -->
        <!-- right pane -->
        <div class="span9">
           <div>
                <span class="left rightpane_subHeading">
                        Add Collection
                </span>
                <div class="divi2 right_pane_underline">
                </div>
                  <span class="left right_pane_info"  style="width:75%">
                        <a href="#/collections">Collections</a>
                        <span class="divider">/</span>
                        <span><a ng-href="#/collection?id={{galleryid}}">{{galleryname}}</a></span>
                </span>
              
              <span class="right fileinput-button"> <span
					class="rightpane_add_btn">Upload collections</span> 
					<input id="fileupload" type="file" name="files[]" multiple data-url="collection/addphotos"
                			onchange="angular.element(this).scope().addfiles(this)" >
				</span>
              
                <div class="divi2 right_pane_underline">
                </div>
            </div>
            <div fileupload-plugin ng-model="existingfiles" new-files="newfiles" 
            			min-height="300" max-height="300" gallery-id="galleryid" 
            			update-data="updatephoto(label, seasonname, photoid)"
            			delete-data="deletephoto(photoid)" files-added="filesadded">
        </div>
        <!-- right pane -->
    </div>
</div>
<!--body-->
