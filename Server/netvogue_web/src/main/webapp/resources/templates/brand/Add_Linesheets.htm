<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Brand</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div>
				<span class="leftpane_filter_name">Style name</span> <input
					type="text" class="span3" />
			</div>
			<div>
				<h4 class="leftpane_subheading">Styles</h4>
				<ul class="nav nav-tab nav-stacked">
					<li ng-repeat="style in allstyles">
						<div class="leftpanefeed">
							<div class="feedimage">
								<a href="#/{{style.stylelistitemid}}"> <img alt=""
									ng-src="{{style.profileleftpic}}" class="pull-left"></a>
							</div>
							<div class="leftpanefeed_text">
								<h3>
									<a href="#/{{trend.trendlistitemID}}" title="">{{style.stylename}}</a>
								</h3>
								<p>{{style.stylename}}</p>
								<p>
									<a ng-click="addstyle(style)">ADD</a>
								</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<div>
				<span class="left rightpane_subHeading">Line sheet</span>
				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info"> <a href="#/linesheets">Line
						Sheets</a> <span class="divider">/</span> <span>
						<a ng-href="#/styles?id={{linesheetid}}&&cat={{category}}">{{linesheetname}}</a></span>
				</span>
				<div class="divi2 right_pane_underline"></div>
			</div>
			<div>
				<!-- data pane -->
				<div>
					<ul class="thumbnails">
						<li ng-repeat="style in styles">
							<div class="thumbnail">
								<img ng-src="{{style.profilethumbpic}}" alt="">
								<div class="caption">
									<h5>{{style.stylename}}</h5>
									<h6>
										<p>{{style.description}}</p>
									</h6>
									<p>
										<a ng-click="deletestyle(style)" class="btn btn-primary">Remove</a>
									</p>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<!-- data pane -->
			</div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!--body-->
