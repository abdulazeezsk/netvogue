<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div class="leftpane_filter_name">
				<span class="leftpane_filter_name">Style name</span> <input
					type="text" placeholder="Style name" class="span3" /> <span
					class="leftpane_filter_name">Style number</span> <input type="text"
					placeholder="Style number" class="span3" /> <span
					class="leftpane_filter_name">Fabrication</span> <input type="text"
					placeholder="Fabrication" class="span3" /> <span
					class="leftpane_filter_name">Price</span> <input type="text"
					class="span3" />
			</div>
		</div>
		<!-- left pane -->

		<!-- right pane -->
		<div class="span9">
			<div>
				<span class="left heading_btn"> <a ng-href="#/stylesheets">Style sheets</a>
					<span class="divider">/</span>
					<span><a
						ng-href="#/stylesheet?id={{stylesheetid}}&&cat={{category}}"> {{stylesheetname}}</a> </span>
				</span> <span class="right"> <a ng-href="#{{backButton}}"
					class="rightpane_back_btn">Back</a></span>
				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info"> Find styles using the
					filters </span> <span class="right"> <a ng-href="#/addstyle?id={{stylesheetid}}&&cat={{category}}"
					class="rightpane_add_btn">Add styles</a>
				</span>
				<div class="divi2 right_pane_underline"></div>
			</div>



			<div>
				<ul class="thumbnails">
					<li ng-repeat="style in styles" style="position: relative;">
						<div class="view view-first">
							<a ng-href="#/stylepreview?id={{style.styleid}}&&cat={{category}}&&stylesheetid={{stylesheetid}}"> <img
								ng-src="{{style.profilethumbpic}}" alt=""></a>
							<div class="content">
								<div class="mask">
									<ul ng-show="isMyProfile">
										<li><a ng-click="deletestyle(style.styleid)" title="Delete"><i
												class="icon-trash icon-white"></i></a></li>
										<li><a href="#/addstyle?id={{stylesheetid}}&&cat={{category}}&&styleid={{style.styleid}}" 
										title="Edit"><i class="icon-edit icon-white"></i></a></li>
									</ul>
									<h1>
										<a ng-href="#/stylepreview?id={{stylesheetid}}&&cat={{category}}&&styleid={{style.styleid}}" class="mask_edit">view</a>
									</h1>
								</div>
							</div>
							<div class="divi2"></div>
						</div>
						<div class="campaigntitle">
							<h3>{{style.stylename}}</h3>
							<h3>{{style.stylebrandname}}</h3>
							<h3>{{style.styleprice}}</h3>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!--body-->
