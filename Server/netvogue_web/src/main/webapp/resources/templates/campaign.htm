<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div class="leftpane_filter_name">
				<span class="leftpane_filter_name">Campaign Name</span> <input
					type="text" class="span3" ng-model="searchphotoname"
					placeholder="Campaign name" ng-change="getphotos()" />
			</div>
		</div>
		<!-- left pane -->
		
		
		<!-- right pane -->
		<div class="span9">

			<!-- header pane -->
			<div
				style="border-bottom: 1px solid black; position: relative; top: -2px;">
				<span class="left ywbreadcrumb header_width"> <a
					class="nonactive" href="#/printcampaign">print campaign</a> <span
					class="ywdivider">/</span> <span> {{galleryname}}</span></span>
			</div>
			<div style="border-bottom: 1px solid black;">
				<span class="left right_pane_info"> Find Print Campaigns
					using the filters </span> <span class="right"> <a
					ng-href="#/addprintcampaign?id={{galleryid}}"
					class="rightpane_add_btn">Organize</a>
				</span>
			</div>
			<!-- header pane -->

			<!-- data masonry pane -->
			<div masonry photo-gallery="photogallery" gallery-name="galleryname">
			</div>
			<!-- data masonry pane -->


		</div>
		<!-- right pane -->
	</div>
</div>
