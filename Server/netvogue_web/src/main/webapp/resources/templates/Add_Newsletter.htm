<!--body-->
<div class="container minimum_height">
    <div class="row">
        <!-- left pane -->
        <div class="span3">
            <h4 class="leftpane_entity_heading">
                Brand</h4>
            <div class="divi2">
            </div>
             <ul class="thumbnails">
                <li class="span3">
                    <div>
                       <span> <a href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a> </span>
								<span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- left pane -->
		<div class="span9">
			<div>
				<span class="left rightpane_subHeading">Add Editorial</span>
				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info"  style="width:75%"> <a href="#/newsletter">Editorial
						</a> <span class="divider">/</span> <span>
						<a href="#/editorial?id={{galleryid}}">{{galleryname}}</a></span>
				</span> <span class="right fileinput-button"> <span
					class="rightpane_add_btn">Upload Editorials</span> 
					<input id="fileupload" type="file" name="files[]" multiple data-url="editorial/addphotos"
                			onchange="angular.element(this).scope().addfiles(this)" >
				</span>
				<div class="divi2 right_pane_underline"></div>
			</div>
			<div fileupload-plugin ng-model="existingfiles" new-files="newfiles" 
            			min-height="150" max-height="150" gallery-id="galleryid" 
            			update-data="updatephoto(label, seasonname, photoid)"
            			delete-data="deletephoto(photoid)" files-added="filesadded">
            </div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!--body-->
