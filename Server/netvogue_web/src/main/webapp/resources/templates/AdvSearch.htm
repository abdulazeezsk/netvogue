<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div>
				<div>
					<input type="radio" name="Date" value="true"
						ng-model="isbrandsearch"> Brands <input type="radio"
						name="Date" value="false" ng-model="isbrandsearch">
					Boutiques
				</div>
			</div>
			<div class="divi2"></div>
			<div ui-if="isbrandsearch == 'true'">
				<span class="leftpane_filter_name">BRAND</span> <input type="text"
					class="span3" placeholder="Brand name" ng-model="search.name"
					ng-change="getsearchResults()" /> <span
					class="leftpane_filter_name">Stockists</span>
				<!-- <input type="text" class="span3" placeholder="Stockists" /> -->

				<select data-placeholder="Select a Stockist"
					ui-select2="{width:'element'}" ng-model="search.stockists" multiple>
					<option value="{{st.username}}" ng-repeat="st in usersavailable">{{st.name}}</option>

				</select> <span class="leftpane_filter_name">LOCATION</span> <input
					type="text" class="span3" placeholder="Location"
					ng-model="search.location" ng-change="getsearchResults()" />
			</div>
			<div ui-if="isbrandsearch == 'false'">
				<span class="leftpane_filter_name">Boutique</span> <input
					type="text" class="span3" placeholder="Boutique name"
					ng-model="search.name" ng-change="getsearchResults()" /> <span
					class="leftpane_filter_name"> Brands CARRIED</span>
				<!-- <input type="text" class="span3" placeholder="Brands carried" />  -->

				<select data-placeholder="Select a Brands carried"
					ui-select2="{width:'element'}" ng-model="search.stockists" multiple>
					<option value="{{st.username}}" ng-repeat="st in usersavailable">{{st.name}}</option>
				</select> <span class="leftpane_filter_name">LOCATION</span> <input
					type="text" class="span3" placeholder="Location"
					ng-model="search.location" ng-change="getsearchResults()" />
			</div>
			<div>
				<span class="leftpane_filter_name">CATEGORY</span>
			</div>
			<div>
				<div checkbox-tree ng-model="searchFilter"></div>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<div>
				<span class="left rightpane_subHeading"> Directory </span>
				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info"> Find Brands and Boutiques
					using the filters </span>
				<div class="divi2 right_pane_underline"></div>
				<div>
					<ul class="thumbnails">
						<li ng-repeat="user in advancedsearch"
							style="position: relative; margin-top: 20px;">
							 <div class="directory view-directory">
								<a ng-href="#/{{user.username}}/profile"> <img
									ng-src="{{user.thumbpic}}" alt=""></a>
								<div class="content">
									<div class="mask"></div>
									<ul class="atr">
										<li><a class="searchlocation"
											style="text-decoration: none;">{{user.city}},{{user.country}}</a></li>
										<!-- <li><a class="searchlocation"
											style="text-decoration: none;">India</a></li> -->
									</ul>
									<h1>
										<a ng-href="#/{{user.username}}/profile" class="mask_edit">View</a>
									</h1>
								</div>
								<div class="divi2"></div>
							</div>
							<div class="directorytitle">
								<h3>{{user.name}}</h3>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- right pane -->
	</div>
</div>

<!--body-->
