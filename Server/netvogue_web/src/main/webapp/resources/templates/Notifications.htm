<!--body-->
<div class="container minimum_height">
    <div class="row">
        <!-- left-pane -->
        <div class="span3">
           <div class="underline">
				<span ui-if="!iambrand" class="leftpane_entity">Boutique </span> <span
					ui-if="iambrand" class="leftpane_entity">Brand </span>
			</div>
            <div class="divi2">
            </div>
           <ul class="thumbnails">
                <li class="span3">
                    <div>
                       	<span> <a href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a> </span>
								<span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- left-pane -->
        <!-- right pane -->
         <div class="span9">
             <span class="left rightpane_subHeading">
                        Notification
            </span>
                <div class="divi2 right_pane_underline">
                </div>
            <ul class="nav nav-tab nav-stacked">
                <li ng-repeat="notification in notifications">
                    <div class="network">
                        <span class="brand_image"><a ng-href="#/{{notification.profileid}}/profile">
                            <img alt="" ng-src="{{notification.thumbnail_url}}" class="pull-left"></a> </span><span
                                class="network_text">
                                <p>
                                    <span><a ng-href="#/{{notification.profileid}}/profile">{{notification.name}}</a>
                                 </span></p>
                            </span> 
                            <div ui-if="notification.type == 'NETWORK_REQUEST'">
                            	{{notification.text}} by {{notification.name}}
                            </div>
                            <div ui-if="notification.type == 'NETWORK_CONFIRMATION'">
                            	{{notification.text}} from {{notification.name}}
                            </div>
                            <span class="btn-group pull-right" ng-show="notification.networkstatus == 'PENDING'">
                                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a ng-click="confirmnetwork(notification.profileid)">Accept</a></li>
                                    <li><a ng-click="discardnetwork(notification.notificationid)">Discard</a></li>
                                     <li><a >Later</a></li> <!-- ng-click="laternetwork(notification.notificationid)" -->
                                </ul>
                            </span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- right pane -->
    </div>
</div>
