<!-- modal -->
<div class="modal  hide" id="CreateGallery">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"></button>
		<h4 class="subHeading_no_underline">Create Gallery</h4>
	</div>
	<div class="modal-body">
		<div>
			<input type="text" class="span4" ng-model="galleryname"
				placeholder="Gallery name" />
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a> <a
			class="btn btn-primary" data-dismiss="modal"
			ng-click="creategallery()"> Create gallery</a>
	</div>
</div>
<!-- modal -->

<!-- modal -->
<div ui-modal class="modal  hide" ng-model="showEditGallery"
	id="EditGallery">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"></button>
		<h4 class="subHeading_no_underline">Edit Gallery</h4>
	</div>
	<div class="modal-body">
		<div>
			<input type="text" class="span4" ng-model="editgalleryname"
				placeholder="Gallery name" />
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a> <a
			class="btn btn-primary" ng-click="updategallery()"> Update
			gallery</a>
	</div>
</div>
