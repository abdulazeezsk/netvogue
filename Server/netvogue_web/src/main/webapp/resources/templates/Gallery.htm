<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left-pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div class="leftpane_filter_name">
				<span class="leftpane_filter_name">GALLERY NAME</span> <input
					type="text" ng-model="searchgalleryname" placeholder="Gallery name" class="span3" ng-change="getgalleries()"/>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane-->
		<div class="span9">
			<div>
				<span class="left heading_btn">Gallery
				</span> <span class="right"> <a ng-href="#{{backButton}}"
					class="rightpane_back_btn">Back</a></span>
				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info"> Find galleries using the
					filters </span> <span class="right"> <a data-toggle="modal"
					href="#CreateGallery" class="rightpane_add_btn">create gallery</a>
				</span>
				<div class="divi2 right_pane_underline"></div>
			</div>
			<div>
				<!-- <ul class="thumbnails">
					<li ng-repeat="gallery in galleries">
						<div class="galleryview">
							<a href="#/photos"> <img src="{{gallery.gallerypic}}" alt=""></a>
							<div class="divi2"></div>
						</div>
						<div class="gallerytitle">
							<h5>{{gallery.galleryname}}</h5>
						</div>
					</li>
				</ul> -->
				
				
					<ul class="thumbnails">
						<li ng-repeat="gallery in galleries">
							<div class="galleryview galleryview-firstglry">
								<a ng-href="#/{{gallery.galleryid}}"> <img
									ng-src="{{gallery.gallerypic}}" alt=""></a>
								<div class="maskglry mask-1"></div>
								<div class="maskglry mask-2">
									<p>
										<u>{{gallery.galleryname}}</u>
									</p>
								</div>
								<div class="contentglry">
								<ul class="maskls" ng-show="isMyProfile">
                                        <li><a ng-click="deletegallery(gallery.galleryid)" title="Delete"><i class="icon-trash icon-white"></i></a></li>
                                        <li><a data-toggle="modal" href="#EditGallery" title="Edit"><i class="icon-edit icon-white"></i>
                                        </a></li>
                                    </ul>
									<h1>
										<a ng-href="#/photos?id={{gallery.galleryid}}" class="mask_edit">View</a>
									</h1>
								</div>
								<div class="divi2"></div>
							</div>
							<div class="title">
								<h3>{{gallery.galleryname}}</h3>
							</div>
						</li>
					</ul>
			</div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!--body-->

<!-- modal -->
<div class="modal  hide" id="CreateGallery">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"></button>
		<h4 class="subHeading_no_underline">Create Gallery</h4>
	</div>
	<div class="modal-body">
		<div>
			<input type="text" class="span4" ng-model="galleryname" placeholder="Gallery name" />
		</div>
		</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a> <a
			class="btn btn-primary" data-dismiss="modal" ng-click="creategallery()">
			Create gallery</a>
	</div>
</div>
<!-- modal -->



<!-- modal -->
<div class="modal  hide" id="EditGallery">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"></button>
		<h4 class="subHeading_no_underline">Edit Gallery</h4>
	</div>
	<div class="modal-body">
		<div>
			<input type="text" class="span4" ng-model="galleryname" placeholder="Gallery name" />
		</div>
		</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a> <a
			class="btn btn-primary" data-dismiss="modal" ng-click="updategallery()">
			Update gallery</a>
	</div>
</div>
<!-- modal -->
