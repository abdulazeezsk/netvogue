<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left-pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								ng-src={{profilepic.thumbnail_url}}
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div class="leftpane_filter_name">
				<span class="leftpane_filter_name">Photo name</span> <input ng-model="searchphotoname"
					type="text" placeholder="Photo name" class="span3" ng-change="getphotos()"/>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane-->
		<div class="span9">
			<div>
				<span class="left heading_btn header_width"> <a href="#/gallery">Gallery</a>
					<span class="divider">/</span> <span><a ng-href="#/photos?id={{galleryid}}">{{galleryname}}</a>
				</span></span>

				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info"> Find Photos using the
					filters </span> <span class="right"> <a ng-href="#/addgallery?id={{galleryid}}"
					class="rightpane_add_btn">Organise</a>
				</span>
				<div class="divi2 right_pane_underline"></div>
			</div>
			<div masonry photo-gallery="photogallery" gallery-name="galleryname">
			</div>
