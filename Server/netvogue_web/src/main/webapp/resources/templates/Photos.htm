<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left-pane -->
		<div class="span3">
			<h4 ui-if="!iambrand" class="leftpane_entity_heading">Boutique</h4>
			<h4 ui-if="iambrand" class="leftpane_entity_heading">Brand</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> 
							<a ui-if="isMyProfile" ng-href="#profile"> <img alt="" ng-src={{profilepic.thumbnail_url}}
										class="pull-left leftpane_profile_img"></a>
							<a ui-if="!isMyProfile" ng-href="#/{{profileid}}/profile"> <img alt="" ng-src={{profilepic.thumbnail_url}}
										class="pull-left leftpane_profile_img"></a>
						</span> 
						<span> 
							<a ui-if="isMyProfile" ng-href="#profile" class="leftpane_entity_name">{{entityname}}</a>
							<a ui-if="!isMyProfile" ng-href="#/{{profileid}}profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div class="leftpane_filter_name">
				<span class="leftpane_filter_name">Photo name</span> <input
					ng-model="searchphotoname" type="text" placeholder="Photo name"
					class="span3" ng-change="getphotos()" />
			</div>
		</div>
		<!-- left pane -->
		
		<!-- right pane-->
		<div class="span9">
			<div>
			<!-- header pane -->
				<div style="border-bottom: 1px solid black; position: relative; top: -2px;">
					<span class="left ywbreadcrumb header_width"> 
						<a class="nonactive" ui-if="isMyProfile" ng-href="#/gallery">gallery</a>
						<a class="nonactive" ui-if="!isMyProfile" ng-href="#/{{profileid}}/gallery">gallery</a> 
						
						<span class="ywdivider">/</span> 
						<span>{{galleryname}}</span>
					</span>
				</div>
				<div style="border-bottom: 1px solid black;">
					<span class="left right_pane_info"> Find Photos using the
						filters </span> <span class="right" ui-if="isMyProfile"> <a
						ng-href="#/addgallery?id={{galleryid}}" class="rightpane_add_btn">Organize</a>
					</span>
				</div>
				<!-- header pane -->
				 <div>
                         <img src="img/ajax-loadersmall.gif" style="float:left;" >
                  </div>
				<!-- data masonry pane -->
				<div masonry photo-gallery="photogallery" gallery-name="galleryname">
				</div>
				<!-- data masonry pane -->
			</div>
			
		</div>
		<!-- right pane -->
	</div>
<!--body-->
