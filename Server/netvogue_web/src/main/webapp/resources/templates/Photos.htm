<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left-pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="leftpane_subheading">FILTERS</div>
			<div class="divi2"></div>
			<div class="leftpane_filter_name">
				<span class="leftpane_filter_name">Photo name</span> <input
					type="text" placeholder="Photo name" class="span3" />
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane-->
		<div class="span9">
			<div>
				<span class="left heading_btn"> <a href="#/gallery">Gallery</a>
					<span class="divider">/</span> <span><a ng-href="#/photos?id={{galleryid}}">{{galleryname}}</a>
				</span></span>

				<div class="divi2 right_pane_underline"></div>
				<span class="left right_pane_info"> Find Photos using the
					filters </span> <span class="right"> <a ng-href="#/addgallery?id={{galleryid}}"
					class="rightpane_add_btn">Add photos</a>
				</span>
				<div class="divi2 right_pane_underline"></div>
			</div>

			<div>
				<!-- <ul class="thumbnails">
					<li ng-repeat="photo in photogallery">
						<div class="galleryview">
							<a href="#/viewphotos"> <img src="{{photo.photocoverpic}}"
								alt=""></a>
							<div class="divi2"></div>
						</div>
						<div class="gallerytitle">
							<h5>{{photo.photoname}}</h5>
						</div>
					</li>
				</ul> -->
				
					<ul class="thumbnails">
						<li ng-repeat="photo in photogallery">
							<div class="galleryview galleryview-firstglry">
								<a ng-href="#/{{photo.uniqueid}}"> <img
									ng-src="{{photo.thumbnail_url}}" alt=""></a>
								<div class="maskglry mask-1"></div>
								<div class="maskglry mask-2">
								</div>
								<div class="contentglry">
								<ul class="maskls" ng-show="isMyProfile">
                                        <li><a ng-href="#" title="Delete"><i class="icon-trash icon-white"></i></a></li>
                                        <li><a ng-href="#/editgallery" title="Edit"><i class="icon-edit icon-white"></i>
                                        </a></li>
                                    </ul>
									<h1>
										<a ng-href="#/viewphotos?id={{photo.uniqueid}}" class="mask_edit">View</a>
									</h1>
								</div>
								<div class="divi2"></div>
							</div>
							<div class="title">
								<h3>{{photo.label}}</h3>
							</div>
						</li>
					</ul>
					
			</div>

		</div>
		<!-- right pane -->
	</div>

</div>

<!--body-->
