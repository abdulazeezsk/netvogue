<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div>
				<div class="divi2"></div>
				<div>
					<h4 class="leftpane_subheading">Print Campaign</h4>
					<ul class="nav nav-tab nav-stacked">
						<li ng-repeat="printcampaign in printcampaigns">
							<div class="leftpanefeed">
								<div class="feedimage">
									<a href="#/{{printcampaign.printcampaignlistitemid}}"> <img
										alt="" ng-src="{{printcampaign.printcampaignpic}}"
										class="pull-left"></a>
								</div>
								<div class="leftpanefeed_text">
									<h3>
										<a href="#/{{printcampaign.printcampaignlistitemid}}" title="">{{printcampaign.printcampaignname}}</a>
									</h3>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<span class="left heading_btn"> <a href="#/printcampaign">print
					campaign</a> <span class="divider">/</span> <span>
					<a href="#/campaign">
					Untitled</a></span>
			</span>
			<div class="divi2 right_pane_underline"></div>
			  <!-- <span class="left right_pane_info">
                        Find Print Campaigns using the filters
                </span>
                <span  class="right">
                 <a  href="#/editprintcampaigns" class="rightpane_add_btn">Edit</a>
                </span>
                <div class="divi2 right_pane_underline">
                </div> -->
			<div id="myCarousel" class="carousel slide">
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="item"
						ng-repeat="viewPrintcampaign in viewPrintcampaigns"
						ng-class="{active: $first}">
						<img src="{{viewPrintcampaign.printcampaignpic}}" alt="">
						<div class="carousel-caption">
							<h4>
								{{viewPrintcampaign.printcampaignname}}{{viewPrintcampaign.printcampaignseason}}</h4>
							<p>{{viewPrintcampaign.printcampaigndescription}}</p>
						</div>
					</div>
				</div>
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel"
					data-slide="prev">&lsaquo;</a> <a class="carousel-control right"
					href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!--body-->
