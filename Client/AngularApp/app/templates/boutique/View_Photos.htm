<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div>
				<div>
					<h4 class="leftpane_subheading">Photos</h4>
					<ul class="nav nav-tab nav-stacked">
						<li ng-repeat="photo in photos">
							<div class="leftpanefeed">
								<div class="feedimage">
									<a href="#/{{photo.photolistitemid}}"> <img
										alt="" ng-src="{{photo.photopic}}"
										class="pull-left"></a>
								</div>
								<div class="leftpanefeed_text">
									<h3>
										<a href="#/{{photo.photolistitemid}}" title="">{{photo.photoname}}</a>
									</h3>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<span class="left heading_btn"> <a href="#/printcampaign">print
					campaign</a> <span class="divider">/</span> <span>Untitled</span>
			</span>
			<div class="divi2 right_pane_underline"></div>
			<div id="myCarousel" class="carousel slide">
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="item"
						ng-repeat="viewPhoto in viewPhotos"
						ng-class="{active: $first}">
						<img src="{{viewPhoto.photopic}}" alt="">
						<div class="carousel-caption">
							<h4>
								{{viewPhoto.photoname}}</h4>
							<p>{{viewPhoto.photodescription}}</p>
						</div>
					</div>
				</div>
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel"
					data-slide="prev">&lsaquo;</a> <a class="carousel-control right"
					href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!--body-->
