<!--body-->
<div class="container minimum_height">
	<div class="row">
		<!-- left pane -->
		<div class="span3">
			<h4 class="leftpane_entity_heading">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a>
						</span> <span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div></div>
			<div>
				<h4 class="leftpane_subheading">Styles</h4>
				<div class="divi2"></div>
				<ul class="nav nav-tab nav-stacked">
					<li ng-repeat="style in styles">
						<div class="leftpanefeed">
							<div class="feedimage">
								<a href="#/{{style.stylelistitemid}}"> <img alt=""
									ng-src="{{style.stylecoverpic}}" class="pull-left"></a>
							</div>
							<div class="leftpanefeed_text">
								<h3>
									<a href="#/{{style.stylelistitemid}}" title="">{{style.stylename}}</a>
								</h3>
								<p>{{style.stylename}}</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- left pane -->
		<!-- right pane -->
		<div class="span9">
			<div>
				<span class="left heading_btn"> <a href="#/stylesheets">Style
						sheets</a> <span class="divider">/</span> <span><a
						href="#/stylesheet">untitled</a></span> <!-- <span
					class="divider">/</span> <span><a href="#/stylepreview">untitled
							</a></span> -->
				</span> <span class="right"> <a ng-href="#{{backButton}}"
					class="rightpane_back_btn">Back</a></span>
				<div class="divi2 right_pane_underline"></div>
			</div>
		</div>

		<div>
			<div class="span4" style="border:1px solid black; height:300px">
			
			
			</div>

			<div class="span4" style="border:1px solid black; height:300px;">
			
			</div>
		</div>
		<!-- right pane -->
	</div>
</div>
<!-- body -->
