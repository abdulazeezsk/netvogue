<!--body-->
<div class="container minumum_height">
    <div class="row">
        <!-- left-pannel -->
        <div class="span3">
            <h4 class="subHeading_advertisement">
                Boutique</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span3">
                    <div>
                       	<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left Profile-small"></a> </span>
								<span> <a href="#profile" class="brandname_title">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
             <div class="underline">
             FILTERS
            </div>
             <div class="divi2">
            </div>
           <div>
            Title
            <input type="text" class="adv_sch" />
           </div>
            <div>
            </div>
        </div>
        <!-- right pannel -->
        <!-- left-pannel -->
        <!-- right pannel -->
        <div class="span9">
            <div>
                <span class="left">
                    <h4 class="subHeading_no_underline">
                        Gallery</h4>
                </span>
                <div class="divi2 topborderline">
                </div>
                <span class="left">
                    <h5 class="info">
                        Find  using the filters</h5>
                </span><span id="span_btns" class="right" ><a href="#/addgallery"
                    class="add_edit adjust_height">Add</a></span>
                <div class="divi2 topborderline">
                </div>
                <ul class="thumbnails">
                    <li ng-repeat="photo in photogallery">
                        <div class=".galleryview">
                            <a href="#/{{photo.photogalleryId}}">
                                <img src="{{photo.photocoverpic}}" alt=""></a>
                            <div class="divi2">
                            </div>
                        </div>
                        <div class="gallerytitle">
                                <h5>
                                    {{photo.photoname}}</h5>
                            </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- right pannel -->
</div>
