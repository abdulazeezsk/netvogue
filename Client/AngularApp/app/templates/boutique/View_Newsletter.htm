<!--body-->
<div class="container minumum_height">
    <div class="row">
        <!-- left pannel -->
        <div class="span3">
            <h4 class="subHeading_advertisement">
                Boutique</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span3">
                    <div>
                     <span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left Profile-small"></a> </span>
								<span> <a href="#profile" class="brandname_title">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
                <div>
                <h4 class="subHeading_advertisement">Editorials</h4>
                <div class="divi2">
                </div>
                <ul class="nav nav-tab nav-stacked">
                    <li ng-repeat="style in styles">
                        <div class="advertisementfeed">
                            <div class="brand_image">
                                <a href="#/{{style.stylelistitemid}}">
                                    <img alt="" ng-src="{{style.stylecoverpic}}" class="pull-left"></a></div>
                            <div class="advertisement_text">
                                <h3>
                                    <a href="#/{{trend.trendlistitemID}}" title="">{{style.stylename}}</a></h3>
                                <p>
                                    {{style.stylename}}</p>
                                    <p>
                                    <a>ADD</a></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- left pannel -->
        <!-- right pannel -->
        <div class="span9">
               <span class="left">
                    <h5 class="subHeading_no_underline">
                        <a href="#/newsletter">Editorials</a><span style="padding-right: 3px; padding-left: 3px;"
							class="divider">/ Untitled</h5>
                </span>
            
            <div class="divi2 topborderline">
            </div>
            <div id="myCarousel" class="carousel slide">
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="item" ng-repeat="newsletter in viewnewsletters" ng-class="{active: $first}">
                        <img src="{{newsletter.newsletterpic}}" alt="">
                        <div class="carousel-caption">
                            <h4>
                                {{newsletter.newsletterbrand}}{{newsletter.newsletterseason}}</h4>
                            <p>
                                {{newsletter.newsletterdescription}}</p>
                        </div>
                    </div>
                </div>
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>
    <!-- right pannel -->
</div>
