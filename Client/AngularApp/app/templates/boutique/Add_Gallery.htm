<!--body-->
<div class="container minimum_height">
    <div class="row">
        <!-- left pane -->
        <div class="span3">
            <h4 class="leftpane_entity_heading">
                Brand</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a> </span>
								<span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
        </div>
        <!-- left pane -->
        <!-- right pane-->
        <div class="span9">
          	<div>
                <span class="left rightpane_subHeading">
                        Add Photos
                </span>
                <div class="divi2 right_pane_underline">
                </div>
                <span class="left right_pane_info">
                    <a href="#/gallery">Gallery</a>
                    <span class="divider">/</span>
                    <span><a href="#/photos">Untitled Gallery</a></span>
                </span>
                <span class="right fileinput-button"> 
                	<span class="rightpane_add_btn">Upload Photos</span> 
                	<input id="fileupload" type="file" name="files[]" multiple 
                			onchange="angular.element(this).scope().filesadded(this)" >
				</span>
                <div class="divi2 right_pane_underline">
                </div>
            </div>
            <div>
                <!-- data pannel -->
            <div fileupload-plugin ng-model="existingfiles" new-files="newfiles">
            </div>
                <!-- data pannel -->
            </div>
        </div>
        <!-- right pane -->
    </div>
</div>
<!--body-->
