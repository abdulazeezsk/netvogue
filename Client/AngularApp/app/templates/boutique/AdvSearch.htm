<!--body-->
<div class="container minumum_height">
	<div class="row">
		<!-- left pannel -->
		<div class="span3">
			<h4 class="subHeading_advertisement">Boutique</h4>
			<div class="divi2"></div>
			<ul class="thumbnails">
				<li class="span3">
					<div>
						<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left Profile-small"></a>
						</span> <span> <a href="#profile" class="brandname_title">{{entityname}}</a>
						</span>
					</div>
				</li>
			</ul>
			<div class="underline">FILTERS</div>
			<div class="divi2"></div>
			<div>



				BRAND <input type="text" class="adv_sch" /> LOCATION <input
					type="text" class="adv_sch" />





			</div>
			<div>CATEGORY</div>
			<div>

				<div checkbox-tree ng-model="searchFilter"></div>
			</div>


		</div>
		<!-- left pannel -->
		<!-- right pannel -->
		<div class="span9">
			<div>
				<h4 class="subHeading">Brands</h4>
				<h5 class="info">Find Brands using the filters</h5>
				<div class="divi2 topborderline"></div>
				<div>
					<ul class="thumbnails">
						<li
							ng-repeat="brand in advancedsearch | startFrom:pagenumber*pageSize | limitTo:pageSize">
							<div class="viewls view-firstls">
								<a href="#/{{brand.brandlistitemid}}"> <img
									src="{{brand.brandprofilepic}}" alt=""></a>
								<div class="maskls mask-1"></div>
								<div class="maskls mask-2">
									<p>
										<u>{{brand.brandname}}</u> <br /> {{brand.brandlocation}}
									</p>
								</div>
								<div class="contentls">
									<h1>
										<a href="#/{{brand.brandlistitemid}}" class="mask_edit">View</a>
									</h1>
								</div>
								<div class="divi2"></div>
							</div>
							<div class="brandtitle_price">
								<!--<h3>
                                {{linesheet.linesheetseason}}</h3>-->
								<h3>{{brand.brandname}}</h3>
							</div>
						</li>
					</ul>
				</div>
				<div class="pagination"
					style="margin-left: auto; margin-right: auto; width: 35%;">
					<ul>
						<li><a ng-disabled="pagenumber == 0"
							ng-click="pagenumber=pagenumber-1" class="bx-prev"> Prev</a></li>
						<li ng-repeat="number in pagenumbers"
							ng-class="{active: $index == pagenumber}"><a href="#">{{number}}</a>
						</li>
						<li><a
							ng-disabled="currentPage >= advancedsearch.length/pageSize - 1"
							ng-click="pagenumber=pagenumber+1" class="bx-next">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- right pannel -->
	</div>
</div>
