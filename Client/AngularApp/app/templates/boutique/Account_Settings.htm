<!--body-->
<div class="container minumum_height">
    <div class="row">
        <!-- left-pannel -->
        <div class="span3">
            <h4 class="subHeading_advertisement">
                Boutique</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span3">
                    <div>
                       	<span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left Profile-small"></a> </span>
								<span> <a href="#profile" class="brandname_title">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- left-pannel -->
        <!-- right-pannel -->
        <div class="span9">
            <div>
                <h4 class="subHeading">
                    Account Settings</h4>
                <div class="divi2">
                </div>
                <div class="accordion" id="accordion2">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                {{entityname}}</a>
                        </div>
                        <div id="collapseOne" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <form class="span3">
                                <label class="control-label">
                                    Boutique Name</label>
                                <input type="text" class="span3" placeholder="Boutique Name">
                                <label class="control-label">
                                    Password</label>
                                <input type="password" class="span3" placeholder="Password">
                                <button type="submit" class="btn btn-primary">
                                    Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                                Email </a>
                        </div>
                        <div id="collapseTwo" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <form class="span3">
                                <label class="control-label">
                                    Email</label>
                                <input type="text" class="span3" placeholder="Email">
                                <label class="control-label">
                                    Password</label>
                                <input type="password" class="span3" placeholder="Password">
                                <button type="submit" class="btn btn-primary">
                                    Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
                                Password </a>
                        </div>
                        <div id="collapseThree" class="accordion-body in collapse">
                            <div class="accordion-inner">
                                <form class="span3">
                                <label class="control-label">
                                    Old password</label>
                                <input type="password" class="span3" placeholder="Old Password">
                                 <label class="control-label">
                                    New password</label>
                                <input type="password" class="span3" placeholder="New Password">
                                 <label class="control-label">
                                    Confirm password</label>
                                <input type="password" class="span3" placeholder="Confirm Password">
                                <button type="submit" class="btn btn-primary">
                                    Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- right-pannel -->
    </div>
</div>
