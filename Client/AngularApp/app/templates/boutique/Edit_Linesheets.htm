<!--body-->
<div class="container minumum_height">
    <div class="row">
        <!-- left pannel -->
        <div class="span3">
            <h4 class="subHeading_advertisement">
                LineSheet</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span3" ng-repeat="linesheet in linesheets | limitTo:4">
                    <div>
                        <a href="#/{{linesheet.linesheetlistitemid}/profile">
                            <img alt="" ng-src="{{linesheet.linesheetcoverpic}}" class="pull-left"></a>
                        <a href="#/{{linesheet.linesheetlistitemid}}/profile" class="brandname_title">{{linesheet.linesheetseason}}</a>
                    </div>
                </li>
            </ul>
            <div>
                <h4 class="subHeading_advertisement">
                    Styles</h4>
                <div class="divi2">
                </div>
                <ul class="nav nav-tab nav-stacked">
                    <li ng-repeat="style in styles">
                        <div class="advertisementfeed">
                            <div class="brand_image">
                                <a href="#/{{style.stylelistitemid}}">
                                    <img alt="" ng-src="{{style.stylecoverpic}}" class="pull-left"></a></div>
                            <div class="advertisement_text">
                                <h3>
                                    <a href="#/{{trend.trendlistitemID}}" title="">{{style.stylename}}</a></h3>
                                <p>
                                    {{style.stylename}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- left pannel -->
        <!-- right pannel -->
        <div class="span9">
            <div>
                <span class="left">
                    <h4 class="subHeading_no_underline">
                        Edit Linesheets</h4>
                </span><span id="span_btns" class="right"><a href="#{{backButton}}" class="add_edit adjust_height">
                    Back</a></span>
                <div class="divi2 topborderline">
                </div>
            </div>
            <div>
                <div>
                    <!-- data pannel -->
                    <form class="form-horizontal" name="form">
                    <div class="control-group pull-left">
                        <label class="control-label">
                            Season</label>
                        <div class="controls">
                            <input type="text" class="span4" placeholder="Season" id="Season" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Category</label>
                        <div class="controls">
                            <input type="text" class="span4" placeholder="Category" id="Text2" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Type</label>
                        <div class="controls">
                            <input type="text" class="span4" placeholder="Type" id="Text4" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Description</label>
                        <div class="controls">
                            <textarea class="span4" id="txtDescription" placeholder="Description" rows="5" ng-model="printcampaign.description"
                                name="uDescription" ng-maxlength="200" required></textarea>
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Delivery Date</label>
                        <div class="controls">
                            <input type="text" class="span4" placeholder="Delivery Date" id="Text3" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Privicy</label>
                        <div class="controls">
                            <select id="select01" class="span4">
                                <option>Public</option>
                                <option>Private</option>
                                <option>Network</option>
                            </select>
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                        </label>
                        <div class="controls pull-right">
                            <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="UpdateLinesheets(style)">
                                <i class=""></i><span>Update</span>
                            </button>
                            <button type="button" class="btn" ng-disabled="form.$invalid">
                                <i class=""></i><span>Cancel</span>
                            </button>
                        </div>
                    </div>
                    </form>
                </div>
                <!-- data pannel -->
            </div>
        </div>
        <!-- right pannel -->
    </div>
</div>
