<!--body-->
<div class="container minimum_height">
    <div class="row">
       <!-- left-pane -->
        <div class="span3">
            <h4 class="leftpane_entity_heading">
                Boutique</h4>
            <div class="divi2">
            </div>
            <ul class="thumbnails">
                <li class="span3">
                    <div>
                  	 <span> <a href="#profile"> <img alt=""
								src="http://vivaldiboutique.com/wp-content/uploads/2010/05/intro-right.jpg"
								class="pull-left leftpane_profile_img"></a> </span>
								<span> <a href="#profile" class="leftpane_entity_name">{{entityname}}</a>
						</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- left-pane -->
        <!-- right pane -->
        <div class="span9">
            <span class="left rightpane_subHeading">
                    Profile Settings
            </span>
            <span class="right">
            <a href="#profile" class="rightpane_back_btn">Back</a>
            </span>
            <div class="divi2 right_pane_underline">
            </div>
            <ul class="nav nav-tabs" id="myTab">
                <li ng-class="{active: tabposition == 0}"><a href="#about_us" data-toggle="tab">About
                    Us</a></li>
                <li ng-class="{active: tabposition == 1}"><a href="#product_line" data-toggle="tab">
                    Product Line</a></li>
                <li ng-class="{active: tabposition == 2}"><a href="#brands_carried" data-toggle="tab">
                    Brands Carried</a></li>
                <li ng-class="{active: tabposition == 4}"><a href="#contact_info" data-toggle="tab">
                    Contact Info</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" ng-class="{active: tabposition == 0}" id="about_us">
                    <h4 class="rightpane_subHeading">
                        About Us
                    </h4>
                    <div class="divi2 right_pane_underline">
                    </div>
                    <div style="width: 680px; height: 355px;">
                        <textarea id="textarea" rows="18" style="width: 680px;" ng-model="aboutus"></textarea>
                    </div>
                    <div style="padding-left: 585px;">
                        <button type="submit" class="btn btn-primary" style="" data-loading-text="Loading..."
                            ng-click="updateaboutus(aboutus)">
                            Save changes</button>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active: tabposition == 1}" id="product_line">
                    <h4 class="rightpane_subHeading">
                        Product Line
                    </h4>
                    <div class="divi2 right_pane_underline">
                    </div>
                    <div style="width: 100%;" class="ProductSelection">
                        <div class="divi2">
                        </div>
                        <div class="ProductCategory" ng-repeat="line in productline">
                            <input type="checkbox" ng-model="line.selected" ng-true-value="yes" ng-false-value="no" /><span
                                class="Title">{{line.productlinename}}</span></div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary" style="" ng-click="updateproductline(productline))">
                            Save changes</button>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active: tabposition == 2}" id="brands_carried">
                    <div>
                        <h4 class="rightpane_subHeading">
                            Brands Carrried
                        </h4>
                        <div class="divi2 right_pane_underline">
                        </div>
                        <input type="text" id="txt_brands_carried" class="span3" placeholder="Enter Brand Name" />
                        <button class="btn btn-primary  addbrands_btn">
                            ADD BRAND
                        </button>
                        <div class="divi2 right_pane_underline">
                        </div>
                        <ul class="nav nav-tab nav-stacked">
                            <li ng-repeat="brand in brandscarried">
                                <div class="network">
                                    <span class="brand_image"><a href="#">
                                        <img alt="" ng-src="{{brand.brandprofilepic}}" class="pull-left"></a> </span>
                                    <span class="network_text">
                                        <h3>
                                            <span><a href="#">{{brand.brandlistitem}}</a></span></h3>
                                    </span><span class="btn-group pull-right">
                                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                            Action <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Block</a></li>
                                            <li><a href="#">Delete</a></li>
                                        </ul>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active: tabposition == 4}" id="contact_info">
                    <h4 class="rightpane_subHeading">
                        Contact Info
                    </h4>
                    <div class="divi2 right_pane_underline">
                    </div>
                    <form class="form-horizontal">
                    <div class="control-group pull-left span8">
                        <label class="control-label">
                            Country</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Country" id="Text5" ng-model="contactinfo.country" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            State</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="State" id="Text6" ng-model="contactinfo.state" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            City</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="City" id="Text7" ng-model="contactinfo.city" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Address</label>
                        <div class="controls">
                            <textarea class="span3" id="textarea1" rows="3" ng-model="contactinfo.address"></textarea>
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Zip</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Zip" id="Text8" ng-model="contactinfo.zip" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Mobile</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Mobile" id="Text10" ng-model="contactinfo.mobile" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Telephone1</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Telephone" id="Text11" ng-model="contactinfo.landline1" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Telephone2</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Telephone" id="Text1" ng-model="contactinfo.landline2" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Website</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Website" id="Text12" ng-model="contactinfo.website" />
                        </div>
                        <div class="divi2">
                        </div>
                        <label class="control-label">
                            Year Established:</label>
                        <div class="controls">
                            <input type="text" class="span3" placeholder="Year Established" id="Text13" ng-model="contactinfo.yearest" />
                        </div>
                        <div class="divi2">
                        </div>
                        <div class="controls" style="padding-left: 390px;">
                            <button type="submit" class="btn btn-primary" ng-click="updatecontactinfo(contactinfo)">
                                Save Changes</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- right pane -->
</div>
<script src="lib/jquery/jquery.blockUI.js" type="text/javascript"></script>
